  </p>

  <h2>模組功能：</h2>

    <li>語用背景驗證（Pragmatic Context Validation）</li>
    <li>合法性分類標記（Assertion Classification）</li>
    <li>語句回饋提示（Feedback Suggestion）</li>
  </ul>
