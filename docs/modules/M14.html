  <h1>M14：語義回饋學習器模組</h1>

  <h2>模組說明：</h2>
  <p>
    本模組用於記錄語義模擬器（M13）與驗證器（M12）之間的互動回饋，並進行語義調整與修正。透過累積語義偏誤與修正記錄，可優化整體語義結構。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>紀錄語義互動過程中的回饋資訊</li>
    <li>依據驗證失敗案例進行語義微調</li>
    <li>強化模擬器（M13）與驗證器（M12）間的動態學習迴圈</li>
    <li>與語義演化圖（M15）連動建立語義修正軌跡</li>
  </ul>
</body>
