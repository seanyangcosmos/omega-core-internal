  <h1>M18：語義規則驗證器模組</h1>

  <h2>模組說明：</h2>
  <p>
    本模組專責驗證所有由語義規則生成器（M11 或 M19）產出的語義規則是否合法、一致且可執行。它為語法系統提供形式邏輯檢查點，確保語義架構的內在穩定性。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>驗證語義規則的語法正確性與邏輯一致性</li>
    <li>與語義模擬器（M13）整合測試可行性</li>
    <li>提供錯誤回饋機制給語義規則生成器</li>
    <li>支援動態修正與版本更新機制</li>
  </ul>
