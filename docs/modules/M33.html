  <h1>M33：語義資料交錯驗證模組（Semantic Cross-Validation Module）</h1>

  <h2>模組說明：</h2>
  <p>
    本模組設計用於跨模組語義一致性的驗證，透過雙向檢查與互斥對照，找出語義定義間的衝突、不一致或未對齊之處，確保整體系統的邏輯完整性與語法可信度。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>進行語句與語法卡之間的相容性檢查</li>
    <li>自動標示可疑語義斷裂區與模組間對應落差</li>
    <li>支援手動與自動模式切換（強制交錯 vs 最佳化）</li>
    <li>與 M9（語用合法性）與 M17（語義一致性監測）緊密連動</li>
    <li>可設定驗證策略（如同義判定、句構層級比對）</li>
  </ul>
