  <h1>M32：語義資料關聯索引模組（Semantic Data Link Index Module）</h1>

  <h2>模組說明：</h2>
  <p>
    本模組建構一套跨模組語義資料的關聯索引系統，統整 M1–M44 所產生的所有語句、結構、註解與語法組塊，實現可追蹤、可重構、可引用的資料網狀關係。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>建立語義資料間的多層連結關係（如引用、擴展、修正）</li>
    <li>提供語法卡與語句的快速交叉索引查詢</li>
    <li>支援模組間的語義映射追蹤與連鎖變更提示</li>
    <li>與語義鏈模組（M20）與版本演化模組（M31）深度整合</li>
    <li>輸出為可機讀格式（如 JSON-LD）以支援自動化處理</li>
  </ul>
