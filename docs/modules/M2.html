  <h1>M2：語義分類模組</h1>

  <h2>模組說明：</h2>
  <p>
    本模組建立語義分類體系，定義語句屬於哪一類語義功能，包括封閉語義、開放語義、容悖語義等。作為後續模組依據語義型態進行分析的前提。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>辨識語句所屬語義類別</li>
    <li>依語義特性進行分類標記</li>
    <li>提供後續模組參考的語義分層依據</li>
  </ul>
