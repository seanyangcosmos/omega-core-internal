  <h1 id="top">B6｜模組依賴圖與視覺關聯模組</h1>

  <h2>📘 模組簡述</h2>
  <p>本模組用於視覺化顯示 B 系列模組與核心 M 系列模組間的依賴與邏輯關聯，便於系統維運與邏輯完整性分析。</p>

  <h2>🔧 模組功能</h2>
  <ul>
    <li>將模組關係轉換為節點圖（Node Graph）。</li>
    <li>支援多層模組結構顯示（如 B → M → V 層級）。</li>
    <li>提供模組版本追蹤與變動比較功能。</li>
    <li>可導出為 SVG、PNG 或 JSON 結構。</li>
  </ul>

  <h2>🗺️ 視覺範例</h2>
  <div class="diagram">
    <p><strong>例：</strong> B5 依賴 M6–M9，B6 依賴所有 M 系列模組。</p>
    <p>[B5] ──▶ [M6] ──▶ [M9]</p>
    <p>[B6] ──▶ [M1–M44]</p>
  </div>
