    <h2>模組簡述</h2>
    <p>
      本模組負責長期監控所有與語義模組互動的紀錄，並加以整理與分析。可供日後用於使用者行為分析、語義優化建議、錯誤追蹤與使用效率評估，是商業應用中不可或缺的語義數據後台。
    </p>

    <h2>模組功能</h2>
    <ul>
      <li>記錄所有語義互動的輸入、回應與錯誤狀況。</li>
      <li>自動標記潛在錯誤與語義偏差片段。</li>
      <li>支援模組級／用戶級／時間段統計圖表生成。</li>
      <li>可匯出 CSV、JSON 等格式供進階分析。</li>
    </ul>

    <h2>應用範圍</h2>
    <p>適用於 AI 應用監控系統、教育訓練平台、客製化對話管理後台等。</p>
