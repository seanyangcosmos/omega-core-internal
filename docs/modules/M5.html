  <h1>M5：張量語義模組</h1>

  <h2>模組說明：</h2>
  <p>
    本模組建立語義系統中多維向量與張量的表示方式，支援語法結構中複雜語義的對應與變化，適用於高維語義映射與計算。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>實作語義張量映射</li>
    <li>建構多維語法空間</li>
    <li>支援動態語義張量運算</li>
  </ul>
