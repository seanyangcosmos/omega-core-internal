  <h1>M19：語義規則自動生成器模組</h1>

  <h2>模組說明：</h2>
  <p>
    本模組根據語法語料庫與語義邏輯模板，自動生成可應用於語義驗證與模擬的語義規則。它是語義結構系統邏輯演化的核心驅動模組之一，與 M11 類似但可支援進階結構與自我優化迴圈。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>依據語料與語法架構自動生成語義規則</li>
    <li>可與語義驗證器（M18）搭配進行即時修正</li>
    <li>支援規則版本管理與來源追溯</li>
    <li>具備語義結構擴張與遞歸生成能力</li>
  </ul>
