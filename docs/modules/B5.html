    <h2>模組簡述</h2>
    <p>
      此模組設計為回應語義系統在實際使用過程中所收到的語義回饋與使用行為數據，進行即時或階段性的優化處理。它可作為 GPT 模組化應用中的「調節器」，自動學習並調整語義模組運作參數。

    <ul>

      <li>以語義修正規則自動生成調整建議。</li>
      <li>支援「本地優化」與「語義雲端訓練」雙模式。</li>
    </ul>
