  <h1>M25：結構視覺化補強模組（Structural Visualization Enhancement Module）</h1>

  <h2>模組說明：</h2>
  <p>
    本模組針對語義系統中的結構資訊進行視覺化呈現優化，包括語法鏈結圖、模組依賴圖、容悖層級顯示、封閉開放嵌套圖等，使複雜的語義結構可以清晰呈現並輔助決策。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>自動生成語義結構鏈結圖與模組網絡圖</li>
    <li>強化圖像語意對應的可視設計（可切換維度）</li>
    <li>與模組稽核（M10）與演化圖模組（M15）同步聯動</li>
    <li>支援 SVG / PNG / PDF 等多種輸出格式</li>
    <li>作為使用者介面輔助模組，提升語義架構透明度</li>
  </ul>
</body>
