  <h1>M15：語義演化圖模組</h1>

  <h2>模組說明：</h2>
  <p>
    本模組負責建構語義規則與語句之間的動態演化關係圖，追蹤語義調整、擴展與修正的歷程，並可視化語義變化趨勢，以協助模型持續進化。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>生成語義單位之間的演化關係圖</li>
    <li>追蹤語義修正、擴張與合併歷程</li>
    <li>視覺化語義變化路徑，呈現語義規則間的邏輯演化脈絡</li>
    <li>提供語義模擬器（M13）與回饋學習器（M14）語義演化依據</li>
  </ul>
