  <h1>M17：語義一致性監測與修正模組</h1>

  <h2>模組說明：</h2>
  <p>
    本模組負責持續監控所有語義模組間的邏輯一致性、語句相容性與規則依賴關係，並在偵測到潛在衝突或不一致性時，提供修正建議與語句版本遷移機制。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>追蹤語義鏈與模組間的相依關係</li>
    <li>偵測語句矛盾、衝突或版本不一致</li>
    <li>自動產生修正建議並更新對應語義卡片</li>
    <li>支援語義演化圖（M15）與語義驗證器（M12）之版本修補</li>
  </ul>
