  <h1>M12：語義驗證器模組</h1>

  <h2>模組說明：</h2>
  <p>
    本模組執行語義模組的輸出驗證，包括語句一致性、邏輯閉合性與引用合法性檢查。適用於模組之間的語義交互驗證與輸出交差對應。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>驗證模組輸出語句是否邏輯自洽</li>
    <li>檢查語句結構中引用是否合規</li>
    <li>整合模組輸出與語法規則庫比對，提升正確性</li>
    <li>提供錯誤定位與修正建議，回饋至語義學習模組（M14）</li>
  </ul>
