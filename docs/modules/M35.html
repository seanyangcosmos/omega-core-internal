  <h1>M35：語義模組執行序列排程器模組（Semantic Module Execution Scheduler）</h1>

  <h2>模組說明：</h2>
  <p>
    本模組負責動態排程所有語義模組（M1–M44）的執行順序，根據邏輯依賴關係與使用情境決定最合適的啟動與調用序列。此機制有助於提升系統反應效率、避免衝突並支援複雜語義流程的組裝。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>根據模組依賴圖自動生成可行的執行順序</li>
    <li>支援使用情境的動態重排與優化</li>
    <li>結合語義條件與使用者輸入進行路徑選擇</li>
    <li>可結合 M34 的視覺圖示進行同步分析</li>
    <li>作為高階語義任務的調度核心</li>
  </ul>
