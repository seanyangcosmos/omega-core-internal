    <p>
      本模組負責管理 Sean Yang Core 語義模組的使用者存取權限、模組開放層級與訪問權限設定，提供模組級別的精細化授權控制與存取日誌記錄。

      <li>提供訪問行為記錄、分析與安全稽核功能。</li>
    </ul>
