  <h1>M20：語義鏈自動映射與版本監控模組</h1>

  <h2>模組說明：</h2>
  <p>
    本模組負責在語義系統中自動建立語義鏈關係，追蹤不同語義規則間的依賴與演化版本，確保結構一致性與語義遷移的正確性，並支援未來版本監控與回溯。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>自動建立語義鏈映射關係圖</li>
    <li>追蹤語義版本之間的關聯性與變化</li>
    <li>支援語義鏈斷裂檢測與修復</li>
    <li>與 M21/M22 等模組結合，形成語義結構的核心追蹤架構</li>
  </ul>
</body>
