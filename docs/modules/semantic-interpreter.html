<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>V1-B 語義互動展示頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #005bbb;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      font-size: 16px;
    }
    .result-box {
      background-color: #ffffff;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <a href="../index.html">← 返回模組索引</a>
  <h1>V1-B｜語義互動展示頁</h1>

  <label for="modelSelect">選擇 GPT 模型（模擬）</label>
  <select id="modelSelect">
    <option value="gpt-4o">GPT-4o</option>
    <option value="gpt-4-mini”>GPT-4-mini</option>
  </select>

  <p>請輸入語句</p>
  <textarea id="inputArea" placeholder="例如：所有系統最終都會收斂於某個封閉邏輯內部。"></textarea><br>
  
  <button onclick="analyze()">分析語句</button>
  <button onclick="clearAll()">清除內容</button>

  <div class="result-box">
    <p><strong>【語義類型】：</strong><span id="typeOutput">（等待輸入）</span></p>
    <p><strong>【判斷結果】：</strong><span id="resultOutput"></span></p>
    <p><strong>【補充說明】：</strong><span id="explanationOutput"></span></p>
    <p><strong>【系統語義備註】：</strong><span id="noteOutput"></span></p>
  </div>

  <script>
    function analyze() {
      const input = document.getElementById("inputArea").value.trim();
      if (!input) {
        alert("請先輸入語句！");
        return;
      }

      // 模擬回應
      document.getElementById("typeOutput").innerText = "封閉類語句（模擬）";
      document.getElementById("resultOutput").innerText = "該語句顯示邏輯最終趨於封閉邏輯收斂。";
      document.getElementById("explanationOutput").innerText = "語句描述所有系統會收斂於封閉邏輯，呈現強約束性與內聚性結構。";
      document.getElementById("noteOutput").innerText = "本分析為 GPT 模擬語義推論，尚未連接後端。";
    }

    function clearAll() {
      document.getElementById("inputArea").value = "";
      document.getElementById("typeOutput").innerText = "（等待輸入）";
      document.getElementById("resultOutput").innerText = "";
      document.getElementById("explanationOutput").innerText = "";
      document.getElementById("noteOutput").innerText = "";
    }
  </script>

</body>
</html>
