<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V1-B｜語義互動展示頁</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../core.js" defer></script>
</head>
<body>
  <a href="../index.html" class="back-link">← 返回模組索引</a>
  <h1>V1-B｜語義互動展示頁</h1>

  <div class="input-group">
    <label for="model">選擇 GPT 模型（模擬）</label>
    <select id="model">
      <option value="gpt-4o">GPT-4o</option>
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-3.5">GPT-3.5</option>
    </select>
  </div>

  <div class="input-group">
    <label for="sentence">請輸入語句</label>
    <input type="text" id="sentence" placeholder="例如：所有系統應該會收斂於某種封閉邏輯體內部。" />
  </div>

  <div class="button-group">
    <button onclick="runSemanticAnalysis()">執行語義分析</button>
    <button onclick="clearFields()">清除</button>
  </div>

  <div class="output-box">
    <p>【語義類型】：<span id="type">(等待輸入)</span></p>
    <p>【判斷結果】：<span id="result"></span></p>
    <p>【補充說明】：<span id="note"></span></p>
    <p>【系統語義備註】：<span id="system"></span></p>
  </div>

  <div class="quote-box">
    🔍 引用模組：B3・M9・M17
  </div>

  <script>
    function runSemanticAnalysis() {
      const sentence = document.getElementById("sentence").value.trim();
      const model = document.getElementById("model").value;

      if (!sentence) {
        alert("請輸入語句！");
        return;
      }

      document.getElementById("type").innerText = "哲學語義（模擬）";
      document.getElementById("result").innerText = "✓ 合法";
      document.getElementById("note").innerText = "語句符合開放結構中的封閉推論邏輯。";
      document.getElementById("system").innerText = `使用模型：${model} 模擬語義分析（本地模式）`;
    }

    function clearFields() {
      document.getElementById("sentence").value = "";
      document.getElementById("type").innerText = "(等待輸入)";
      document.getElementById("result").innerText = "";
      document.getElementById("note").innerText = "";
      document.getElementById("system").innerText = "";
    }
  </script>
</body>
</html>
