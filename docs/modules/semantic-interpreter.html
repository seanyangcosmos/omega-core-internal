<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>語義判準模擬器 V1.2</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <h1>V1-B 語義判準模擬器</h1>
    <textarea id="inputText" placeholder="輸入語句，例如：這句話是假的。"></textarea>
    <button onclick="analyze()">分析語句</button>
    
    <div id="resultDisplay" class="result-box">
      <!-- 回應結果將顯示在此 -->
    </div>
  </div>

  <script type="module">
    import { evaluateInput } from '../../jason/core_judge.js';

    window.analyze = async function () {
      const input = document.getElementById("inputText").value;
      const result = await evaluateInput(input);

      let html = `<h2>主判準結果：${result.mainStatus}</h2><ul>`;
      result.modules.forEach(mod => {
        html += `<li><strong>${mod.module}</strong> ➜ ${mod.status}`;
        if (mod.issues) html += `<br/><small>${mod.issues.join('<br/>')}</small>`;
        if (mod.message) html += `<br/><small>${mod.message}</small>`;
        html += `</li>`;
      });
      html += `</ul>`;

      document.getElementById("resultDisplay").innerHTML = html;
    }
  </script>
</body>
</html>
