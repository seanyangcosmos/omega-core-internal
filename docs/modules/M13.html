  <h1>M13：語義模擬器模組</h1>

  <h2>模組說明：</h2>
  <p>
    本模組可模擬語義規則在語句中的運作情境，生成可能語義反應並預測其結果。它是語義邏輯動態測試的核心模組，支援語義交互訓練與模擬輸出。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>依據語義規則模擬語句的實際語用情境</li>
    <li>產生可回應的語句範例，供語義模型訓練使用</li>
    <li>模擬語義交互、對話邏輯與語句發展</li>
    <li>與語義驗證器（M12）與語義學習模組（M14）串聯</li>
  </ul>
