  <h1>M36：語義模組任務觸發與反應模組（Semantic Task Trigger & Response Module）</h1>

  <h2>模組說明：</h2>
  <p>
    本模組負責監控語義環境中的觸發條件，並對應地啟動適當模組與語義反應機制。可用於模擬語義注意力機制、自動任務連結與語義事件感知等功能，為系統提供觸發式語義行為能力。
  </p>

  <h2>模組功能：</h2>
  <ul>
    <li>定義與管理語義觸發條件（如語句模式、上下文狀態）</li>
    <li>對應啟動模組 M1–M35 中的特定功能</li>
    <li>支援語義任務鏈的自動展開與回應邏輯</li>
    <li>可與 M35 協同運作實現複雜任務排程與觸發機制</li>
    <li>可擴充至模擬意識流或語義反射行為</li>
  </ul>
