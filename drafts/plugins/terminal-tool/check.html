<!DOCTYPE html>
<html>
<head>
    <title>語義檢測工具</title>
    <style>
        body { text-align: center; margin-top: 50px; font-family: Arial; }
        textarea { width: 60%; height: 100px; margin-top: 20px; }
        .button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>語義檢測工具</h1>
    <form action="/check" method="POST">
        <textarea name="text" placeholder="請輸入檢測內容">{{ text or '' }}</textarea><br>
        <button type="submit" class="button">檢測語義</button>
    </form>

    {% if result %}
    <p style="margin-top: 20px;">檢測結果：<br>{{ result | safe }}</p>
    {% endif %}

    <a href="/">返回首頁</a>
</body>
</html>
