
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>V1-B｜語義互動展示頁</title>
  <style>
    body { font-family: "Helvetica Neue", sans-serif; margin: 2rem; background: #f9f9f9; color: #222; }
    h1 { color: #1e90ff; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
    select, textarea, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; font-size: 1rem; }
    .output-box { background: #fff; padding: 1rem; border: 1px solid #ccc; margin-top: 1rem; white-space: pre-wrap; }
    .ref-box { font-size: 0.9rem; color: #666; margin-top: 0.5rem; }
  </style>
</head>
<body> 
  <div style="margin: 20px;">
   <a href="../index.html" style="font-size: 16px; text-decoration: none; color: #0066cc;">← 返回模組索引</a>
 <<div>
  
  <h1>V1-B｜語義互動展示頁</h1>
 
  <label for="model">選擇 GPT 模型（模擬）</label>
  <select id="model">
    <option>GPT-4o</option>
    <option>GPT-4o-mini</option>
  </select>

  <label for="userInput">請輸入語句</label>
  <textarea id="userInput" rows="3" placeholder="例如：所有系統最終都會收斂於某個封閉邏輯內部。"></textarea>

  <button onclick="analyze()">執行語義分析</button>

  <div class="output-box" id="output">
    【語義類型】：（等待輸入）<br>
    【判斷結果】：<br>
    【補充說明】：<br>
    【系統語義備註】：
  </div>

  <div class="ref-box" id="refModules">
    🔎 引用模組：B3、M9、M17
  </div>

  <script>
    function analyze() {
      const input = document.getElementById("userInput").value.trim();
      const output = document.getElementById("output");

      if (!input) {
        output.innerHTML = "請輸入一段語句後再執行分析。";
        return;
      }

      // 模擬輸出結果（靜態）
      output.innerHTML = `
【語義類型】：封閉系統命題
【判斷結果】：尚屬可接受，但存在潛在悖論風險
【補充說明】：依據 M9 模組，此語句隱含排他性斷定，可能在開放結構語境中造成語義衝突。
【系統語義備註】：建議依據 B3 規則第②項進行結構重構。
      `.trim();
    }
  </script>
</body>
</html>
